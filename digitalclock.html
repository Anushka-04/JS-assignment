<!DOCTYPE html> 
<html lang="en"> 

<head> 

	<title>Digital Clock</title> 

	<style> 
		.clock{
			font-size: 100px;
			margin:150px;
			margin-bottom: 0px;
			text-align: center;

		}
		#clock { 
			background-color: #9dedc1;
			font-size: 175px; 
			width: 900px; 
			margin: 200px; 
			text-align: center; 
			border: 5px solid black; 
			border-radius: 20px; 
		} 
	</style> 
</head> 

<body> 
	<h2 class="clock"> Digital Clock</h2>
	<div id="clock">9:16:48</div> 

	<script> 
		setInterval(showTime, 1000); 
		function showTime() { 
			let time = new Date(); 
			let hour = time.getHours(); 
			let min = time.getMinutes(); 
			let sec = time.getSeconds(); 
			am_pm = "AM"; 

			if (hour > 12) { 
				hour -= 12; 
				am_pm = "PM"; 
			} 
			if (hour == 0) { 
				hr = 12; 
				am_pm = "AM"; 
			} 

			hour = hour < 10 ? "0" + hour : hour; 
			min = min < 10 ? "0" + min : min; 
			sec = sec < 10 ? "0" + sec : sec; 

			let currentTime = hour + ":" 
				+ min + ":" + sec + am_pm; 

			document.getElementById("clock") 
				.innerHTML = currentTime; 
		} 

		showTime(); 
	</script> 
</body> 

</html>
