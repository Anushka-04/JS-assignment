<!DOCTYPE html>
<html>
<head>
	<title>Circumference of circle</title>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	 <link rel="stylesheet" href="circum.css">
</head>
<body>
    <div class="container-fluid">
    <div class="card mb-4">
    	 <div class="card-body">
    	 	<h2>Calculate circumference of circle</h2>
	<div class="form-row">
                        <label class="mb-sm-2 mt-3" for="radius">Enter the radius </label>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" id="radius" placeholder="" value="5">
                        </div>
       </div>
        <button type="button" class="btn btn-outline-dark btn-sm btn-block" onclick="calcCircum()">Calculate circumference</button>
   </div>
</div>
    	<div class="overlay">
	          <div class="card mb-4" id="circumcard">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            Circumference
                        </div>
                        <div id="circum">
                            <p id="circum-p"> </p>
                        </div>
                    </div>
                </div>
            </div>

 </div>
    <script src="circum.js"></script>
</body>

</html>
